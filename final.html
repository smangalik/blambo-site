<script>
var myIndex1 = 0;
carousel1();
function carousel1() {
    var i1;
    var x1 = document.getElementsByClassName("fullSlide");
	for (i1 = 0; i1 < x1.length; i1++) {
       x1[i1].style.display = "none";  
    } myIndex1++;
    if (myIndex1 > x1.length) {myIndex1 = 1;}    
    x1[myIndex1-1].style.display = "block";  
    setTimeout(carousel1, Math.floor((Math.random() * 6000) + 6001));    
}
</script>
